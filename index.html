<body>
    <h1>Implementacion de Formulario</h1><br>

    <div class="container">
    <form action="" method="post">

        <div class="cajitas">
        <label for="">ID:</label>
        <input type="text" name="id" id="id-form">
        </div><br>

        <div class="cajitas">
        <label for="">Titulo:</label>
        <input type="text" name="titulo" id="titulo-form">
        </div><br>

        <div class="cajitas">
        <label for="">Descripcion:</label>
        <textarea name="descripciÃ³n" cols="15" rows="2" placeholder="descripcion"></textarea>
        </div><br>

        <div class="cajitas">
        <label for="tiempo">Tiempo:</label>
        <input type="number" name="tiempo" id="tiempo-form">
        </div><br>

        <div class="cajitas">
        <label for="">Imagen:</label>
        <input type="file" name="imagen" id="imagen-form">
        </div><br>

        <div class="cajitas">
        <label for="">Responsable:</label>
        <input type="text" name="responsable" id="responsable-form">
        </div><br>

        <div class="cajitas">
        <label for="">Estado:</label>
        <select name="estado" id="Estado-form">
            <option value="Pendiente">Pendiente</option>
            <option value="En proceso">En Proceso</option>
            <option value="En Testing">En Testing</option>
            <option value="Completada">Completada</option>
        </select>
        </div><br>

        <div class="cajitas">
        <label for="">Cambio de estado:</label>
        <input type="text" disabled id="cambioestado-form">
        </div><br><br>

        <div class="cajitas">
            <button type="submit">Enviar</button>
        </div>


    </form>
    </div>
